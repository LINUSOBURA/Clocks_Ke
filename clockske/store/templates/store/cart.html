{% extends 'store/index.html' %} {% block content %} {% load static %}
<section class="shopping-cart py-5">
  <div class="container">
    <div class="row">
      <!-- Shopping Cart Items -->
      <div class="col-md-8">
        <h3>Shopping Cart</h3>
        <div
          class="cart-item d-flex justify-content-between align-items-center p-3 my-3 bg-white rounded"
        >
          <input type="checkbox" checked />
          <img src="{% static 'images/clock1.png' %}" class="img-fluid" />
          <div class="item-details flex-grow-1 ml-3">
            <h5>Clock1</h5>
            <p>Black</p>
            <input type="number" class="form-control w-25" value="1" />
            <button class="btn btn-link p-0 ml-3">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
          <div class="item-price text-right">
            <p class="mb-0">$200</p>
          </div>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="col-md-4">
        <div class="order-summary p-3 bg-white rounded">
          <h4>Order summary</h4>
          <div class="d-flex justify-content-between">
            <p>Cart Subtotal</p>
            <p>$200</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <p>Estimated total</p>
            <p class="font-weight-bold">$200</p>
          </div>
          <a href="{% url 'checkout' %}"
            ><button class="btn btn-dark btn-block my-3">Checkout</button></a
          >

          <a href="{% url 'shop' %}"
            ><button class="btn btn-link btn-block">
              Continue shopping
            </button></a
          >
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
